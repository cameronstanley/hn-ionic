<ion-view view-title="Stories">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="story in stories" href="#/app/stories/{{story.id}}">
        {{story.title}}
      </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="loadMore()">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
